<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">üßÆ Calculadora Simple</h2>

    <!-- Formulario de calculadora -->
    <form th:action="@{/calculator}" method="post" class="p-4 border rounded shadow-sm bg-light">
        <div class="mb-3">
            <label for="num1" class="form-label">Primer n√∫mero:</label>
            <input type="number" step="any" class="form-control" id="num1" name="num1" placeholder="Ej: 10" required>
        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">Segundo n√∫mero:</label>
            <input type="number" step="any" class="form-control" id="num2" name="num2" placeholder="Ej: 5" required>
        </div>
        <div class="mb-3">
            <label for="operation" class="form-label">Operaci√≥n:</label>
            <select class="form-select" id="operation" name="operation" required>
                <option value="add">‚ûï Suma</option>
                <option value="subtract">‚ûñ Resta</option>
                <option value="multiply">‚úñÔ∏è Multiplicaci√≥n</option>
                <option value="divide">‚ûó Divisi√≥n</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calcular</button>
    </form>

    <!-- Mostrar resultado si existe -->
    <div th:if="${result != null}" class="alert alert-info mt-4">
        <h4 th:text="'Resultado: ' + ${num1} + ' ' + ${operation} + ' ' + ${num2} + ' = ' + ${result}"></h4>
    </div>

    <!-- Manejo de divisi√≥n por cero -->
    <div th:if="${result == 'NaN'}" class="alert alert-danger mt-4">
        <h4>‚ö†Ô∏è Error: Divisi√≥n por cero no permitida.</h4>
    </div>

    <!-- Bot√≥n para volver al inicio -->
    <a th:href="@{/}" class="btn btn-secondary mt-3 w-100">‚¨ÖÔ∏è Volver al Inicio</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
