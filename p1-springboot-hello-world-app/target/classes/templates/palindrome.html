<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Palíndromo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Verificar si una palabra es palíndromo</h2>
  <form th:action="@{/palindrome}" method="post">
    <input type="text" name="word" class="form-control mb-3" placeholder="Escribe una palabra" required>
    <button class="btn btn-primary">Verificar</button>
  </form>
  <div th:if="${word}">
    <h4 th:text="'La palabra ' + ${word} + (${result} ? ' es ' : ' no es ') + 'un palíndromo.'"></h4>
  </div>
  <a th:href="@{/}" class="btn btn-secondary mt-3">Volver al inicio</a>
</div>
</body>
</html>
