<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Verificar Cuadrado</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">üü© Verificar si un n√∫mero es el cuadrado de otro</h2>

  <!-- Formulario para ingresar los n√∫meros -->
  <form th:action="@{/square}" method="post" class="p-4 border rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="base" class="form-label">N√∫mero base:</label>
      <input type="number" class="form-control" id="base" name="base" placeholder="Ej: 5" required>
    </div>
    <div class="mb-3">
      <label for="square" class="form-label">N√∫mero a verificar:</label>
      <input type="number" class="form-control" id="square" name="square" placeholder="Ej: 25" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Verificar</button>
  </form>

  <!-- Mostrar resultado si se enviaron los n√∫meros -->
  <div th:if="${base != null && square != null}" class="alert mt-4"
       th:classappend="${result} ? 'alert-success' : 'alert-danger'">
    <h4 th:text="'El n√∫mero ' + ${square} + (${result} ? ' es ' : ' no es ') + 'el cuadrado de ' + ${base} + '.'"></h4>
  </div>

  <!-- Bot√≥n para volver al inicio -->
  <a th:href="@{/}" class="btn btn-secondary mt-3 w-100">‚¨ÖÔ∏è Volver al Inicio</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
